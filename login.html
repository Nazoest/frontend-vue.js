<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" itial-scale="1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
    <form id="app" @submit.prevent="loginUser" method="post">
        <div class="p-4 w-75 mt-5">
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" v-model="email" required><br>
            </div>
            <div class="mb-3">
                <label for="Password">Password</label>
                <input type="password" name="password" id="password" v-model="password" required><br>
            </div>
            <div>
                <input type="submit" value="Login" class="btn btn-primary">

            </div>
            <p v-model="message">{{message}}</p>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.7/vue.min.js"
        integrity="sha512-PhuYrdDBtBeUjY7KTmjRYFFadw8uXXdTmzZyhCHZewYsqZJ0pxFCwU528jRoil42LXMW3ksegQT5zdjkfiR1IA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.js"
        integrity="sha512-+dJa1RvuE8/HFftifMtr7hqixdEkb/DizfXUZAA0pyZeVdNnyZyKy9RnIWi0JSWUznbCNbaQNn0E6nbtrdL+9g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                email: '',
                password: '',
                message: ''
            },
            methods: {
                async loginUser() {
                    try {
                        const response = await axios.post('http://127.0.0.1:5001/login', {
                            email: this.email,
                            password: this.password
                        });
                        this.message = "Login Successful";
                        localStorage.setItem('token', response.data.token);
                        alert("User Logged In Successfully");
                        window.location.href = 'products.html';
                    } catch (error) {
                        console.error("There was an error!", error);
                        this.message = "Login Failed"
                    }
                }
            }
        });
    </script>

</body>

</html>
