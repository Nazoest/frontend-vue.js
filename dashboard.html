    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.7/vue.min.js"

    <script>
        new Vue({
            el: '#app',
            data: {
                isLoggedIn: false,
                data: [],
                labels: [],
            },
            methods: {
                async logout() {
                    localStorage.removeItem("token");
                    window.location.reload();
                },
                async fetchData() {
                    try {
                        if (localStorage.getItem('token') === null) {
                            alert("Please login to view dashboard");
                            window.location.href = 'login.html';
                            return;
                        }
                        const headers = { headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` } }



                        const remainingstock = await axios.get("http://127.0.0.1:8000/dashboard/rspp", headers);
                        const spp = await axios.get("http://127.0.0.1:8000/dashboard/spp", headers);
                        const ppd = await axios.get("http://127.0.0.1:8000/dashboard/profit-per-day", headers);
                        console.log(ppd.data);



                        
                        const dashboardData = remainingstock.data;

                         this.labels = dashboardData.map(item => item.product_name);
                         this.data = dashboardData.map(item => item.remaining_stock);


                        const ctx = document.getElementById('myChart');
                        const ctx2 = document.getElementById('myChart2');
                        const ctx3 = document.getElementById('myChart3');

                        this.data2 = spp.data.data
                        this.labels2 = spp.data.labels

                        this.data3 = ppd.data.map(item => item.total_profit);
                        this.labels3 = ppd.data.map(item => item.date);

                        


                        new Chart(ctx2, {
                             type: 'bar', 
                             data: { 
                                labels: this.labels2,
                                 datasets: [{ label: 'Total Sales',
                                  data: this.data2,
                                   borderWidth: 1 }
                                ] },
                                 options: {
                                     scales: { 
                                        y: { 
                                            beginAtZero: true 
                                        } 
                                    }
                                 } 
                                }
                            );

                        new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: this.labels,
                                datasets: [{
                                    label: 'Remaining Stock Quantity',
                                    data: this.data,
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });

                        new Chart(ctx3, {
                            type: 'line',
                            data: {
                                labels: this.labels3,
                                datasets: [{
                                    label: 'Profit Per Day',
                                    data: this.data3,
                                    borderWidth: 1,
                                    fill: false,
                                    borderColor: 'rgb(75, 192, 192)',
                                    tension: 0.1
                                }]
                            },
                        }
                               
                        );


                    } catch (error) {
                        console.error('Error fetching dashboard data:', error);
                    }
                }
            }, mounted() {
                 this.isLoggedIn = localStorage.getItem('token') !== null;
                if (localStorage.getItem('token') !== null) {
                    this.fetchData();
                } else {
                    alert("Please login to view products");
                    window.location.href = 'login.html';
                }
            }
        });

    </script>
