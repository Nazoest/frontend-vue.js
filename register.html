<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
    <form method="post" id="app" @submit.prevent="registerUser">
            <div class="p-4 w-75 mt-5">
        <div class="mb-3">
            <label for="Username">Username:</label>
            <input type="text" name="" id="username" v-model="username" required><br>
        </div>
        <div class="mb-3">
            <label for="Email">Email:</label>
            <input type="email" name="" id="email" v-model="email" required><br>
        </div>
        <div class="mb-3">
            <label for="Password">Password:</label>
            <input type="password" name="" id="password" v-model='password' required><br>
        </div>
        <div class="mb-3">
            <input type="submit" value="Register" class="btn btn-primary">
        </div>
        <p v-model="message">{{message}}</p>
            </div>
    </form>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.7/vue.min.js"
    integrity="sha512-PhuYrdDBtBeUjY7KTmjRYFFadw8uXXdTmzZyhCHZewYsqZJ0pxFCwU528jRoil42LXMW3ksegQT5zdjkfiR1IA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.js"
    integrity="sha512-+dJa1RvuE8/HFftifMtr7hqixdEkb/DizfXUZAA0pyZeVdNnyZyKy9RnIWi0JSWUznbCNbaQNn0E6nbtrdL+9g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            username: '',
            email: '',
            password: '',
            message: ''
        },
        methods: {
            async registerUser() {
                if (this.username === '' && this.email === '' && this.password === '') {
                    alert("All fields are required");
                    this.message = "All fields are required"
                } try {
                    console.log("Registering User");
                    const response = await axios.post('http://127.0.0.1:5001/api/register', {
                        username: this.username,
                        email: this.email,
                        password: this.password
                    });
                    alert("User Registered Successfully");
                    this.message = "Registration Successful";
                    window.location.href = 'login.html';
                } catch (error) {
                    console.error("There was an error!", error);
                    this.message = "Registration Failed"
                }
            },
        }
    });
</script>

</html>
